services:
  - type: web
    name: fantalcio-backend
    env: node
    rootDir: backend
    buildCommand: "npm install"
    startCommand: "npm start"
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: ALLOWED_ORIGINS
        value: https://your-site.netlify.app
      - key: ALLOW_DEBUG_SEED
        value: "0"
